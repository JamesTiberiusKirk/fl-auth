version: '3.1'

services:

  mongo:
    image: mongo
    restart: always
    volumes:
      - ./volumes/mongo:/data/db
      - ./initdb.d/:/docker-entrypoint-initdb.d/
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27017:27017"
    command: [--auth]

  fl-atuh:
    # image: fl-atuh
    build: ../
    ports: 
      - "3000:3000"
    depends_on:
      - mongo
    environment:
      DB_HOST: mongo
      DB_PORT: "27017"
      DB_NAME: "fl-auth"
      DB_USER: "fl-auth"
      DB_PASSWORD: "fl-auth123"
      SERVER_PORT: ":3000" 
      JWT_SECRET: "[:7Wa*yZ*VSndbq6fPchJEw-.qP+;?"


